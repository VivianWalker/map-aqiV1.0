<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aqi</title>
    <style type="text/css">
        body{
            margin:0;
            height:100%;
            width:100%;
            position:absolute;
            font-size:12px;
        }
        #mapContainer{
            position: absolute;
            top:0;
            left: 0;
            right:0;
            bottom:0;
        }
        #pos{
            height: 170px;
            background-color: #fff;
            padding-left: 10px;
            padding-right: 10px;
            position:absolute;
            font-size: 12px;
            right: 10px;
            bottom: 30px;
            border-radius: 3px;
            line-height: 30px;
            border:1px solid #ccc;
        }
        #pos input{
            border:1px solid #ddd;
            height:23px;
            border-radius:3px;
            outline:none;
        }
        #result1{
            max-height:300px;
        }
    </style>
</head>
<body>
    <div id="mapContainer" ></div>
    <div id="pos">
        <div>
            城市：<input type="text" id="city" value=""/><br>
            污染指数：<input type="text" id="aqinc" value=""/><br>
            经度:<input type="text" id="lngX" name="lngX" value=""/><br>
            纬度:<input type="text" id="latY" name="latY" value=""/>
        </div>
    </div>
 
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=84aa1865b178ce5372640c67d29d5897"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=84aa1865b178ce5372640c67d29d5897&plugin=AMap.CitySearch"></script>
    <script type="text/javascript">
            var windowsArr = [];
            var marker = [];
            var cityName = "";
            var token = "f7ea107c74bc8acaa9e851bd30f1ceb5f13c76fb";
            var mapObj = new AMap.Map("mapContainer", {
                resizeEnable: true,
                view: new AMap.View2D({
                    resizeEnable: true,
                    zoom:13
                }),
                keyboardEnable:false
            });
            var clickEventListener=AMap.event.addListener(mapObj,'click',function(e){
                document.getElementById("lngX").value=e.lnglat.getLng();
                document.getElementById("latY").value=e.lnglat.getLat();
                var citysearch = new AMap.CitySearch();
                citysearch.getLocalCity(function(status, result) {
                    if (status === 'complete' && result.info === 'OK') {
                        if (result && result.city && result.bounds) {
                            cityName = result.city;
                            document.getElementById("city").value = result.city;
                            alert(result.city)
                            var citybounds = result.bounds;
                        }
                    } else {
                        alert(result.info);
                    }
                });
                ajax('https://api.waqi.info/feed/shanghai/','get',{city:cityName, token: token},true)
                .then(function(response) {
                    document.getElementById("aqinc").value = response.data.iaqi.pm25.v;
                }, function(error) {
                    alert("Failed!", error);
                });
               function ajax(url,type,param,async,header) {
                    return new Promise(function(resolve, reject) {
                        var req = new XMLHttpRequest();
                        req.onload = function() { 
                            if(req.status == 200 || req.status == 304) {
                                resolve(JSON.parse(req.response));
                            } else {
                                reject(Error(req.statusText));
                            }
                        };
                        req.onerror = function() {
                            reject(Error("Network Error"));
                        };
                        type == null || type.toUpperCase() == 'GET'?type='get':type='post';
                        param = formatParams(param);
                        param == null || param == ''?url:url=url+'?'+param;
                        async == null || async == true?async=true:async=false;
                        req.open(type,url,async);
                        req.send();
                    });
                    function formatParams(data) {
                        var _fpArr = [];
                        for (var _fpName in data) {
                      _fpArr.push(_fpName + "=" + data[_fpName]);
                        }
                        return _fpArr.join("&");
                    };
                }
            });
    </script>
</body>
</html>
